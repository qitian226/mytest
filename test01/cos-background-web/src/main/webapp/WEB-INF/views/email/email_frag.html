<% if(isFrom==true){ %>
<li style="display: none">
	<div class="left">
	   <a class="leftuser"><img src="${headUrl}${email.fromAccount}.jpg"></a>
	   <div class="item">
	   <div class="pager">
	      <span class="email">${email.createTimeString}</span>
	      ${email.message}
	   </div>
	   </div>
   </div>
</li>
<% }else{ %>
<li style="display: none">
<div class="right">
	   <div class="item">
	   <div class="pager">
	      <span class="email">${email.createTimeString}</span>${email.message}
	   </div>
	   </div>
	    <a class="rightuser"><img src="${headUrl}${email.fromAccount}.jpg"></a>
</div>
</li>
<% } %>
